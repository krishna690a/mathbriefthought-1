         id="tspan58749"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:8.46667px;font-family:'Super Legend Boy';-inkscape-font-specification:'Super Legend Boy Bold';writing-mode:lr-tb;fill:#ffffff;stroke-width:19.802"
         x="148.47023"
         y="69.563408">SOLUTION</tspan></text>
