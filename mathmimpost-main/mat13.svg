    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,-130.97176,39.130007)"
       id="text10818"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:21.3333px;line-height:1.25;font-family:'Super Legend Boy';-inkscape-font-specification:'Super Legend Boy, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;letter-spacing:0px;white-space:pre;shape-inside:url(#rect10820);fill:#ffffff"><tspan
         x="724.00391"
         y="168.43501"
         id="tspan86353">In base 2, q can be written as: q = sum_(i&gt;=1) (qi/2i) where </tspan><tspan
         x="724.00391"
         y="195.10164"
         id="tspan86355">each qi is either 0 and 1. This sum can be either finite or </tspan><tspan
         x="724.00391"
         y="221.76826"
         id="tspan86357">infinite as per the case may be.
</tspan><tspan
         x="724.00391"
         y="248.43489"
         id="tspan86359">
</tspan><tspan
         x="724.00391"
         y="275.10151"
         id="tspan86361">For example, 
</tspan><tspan
         x="724.00391"
         y="301.76814"
         id="tspan86363">q = (1/16)_{10} = 0.062510 = (0.0001)_2 = ((1/2^4)_{10})
</tspan><tspan
         x="724.00391"
         y="328.43477"
         id="tspan86365">
</tspan><tspan
         x="724.00391"
         y="355.10139"
         id="tspan86367">Now that we have an unbiased coin, we can use the following </tspan><tspan
         x="724.00391"
         y="381.76802"
         id="tspan86369">steps to simulate a biased coin with probability of heads </tspan><tspan
         x="724.00391"
         y="408.43464"
         id="tspan86371">being q.
</tspan><tspan
         x="724.00391"
         y="435.10127"
         id="tspan86373">
</tspan><tspan
         x="724.00391"
         y="461.7679"
         id="tspan86375">
</tspan><tspan
         x="724.00391"
         y="488.43452"
         id="tspan86377">Consider this event: Flip the unbiased coin till you record a </tspan><tspan
         x="724.00391"
         y="515.10115"
         id="tspan86379">Heads for the first time. The heads may come up on the 1st </tspan><tspan
         x="724.00391"
         y="541.76777"
         id="tspan86381">flip, or on the 2nd flip, etc. Say the heads come at the nth </tspan><tspan
         x="724.00391"
         y="568.4344"
         id="tspan86383">flip. Since the coin is unbiased, the probability of Heads and </tspan><tspan
         x="724.00391"
         y="595.10103"
         id="tspan86385">Tails coming up is equally likely.
</tspan><tspan
         x="724.00391"
         y="621.76765"
         id="tspan86387">
</tspan><tspan
         x="724.00391"
         y="648.43428"
         id="tspan86389">Let E_i be the event that you get your first Heads at the </tspan><tspan
         x="724.00391"
         y="675.1009"
         id="tspan86391">ith successive flip of the unbiased coin.
</tspan><tspan
         x="724.00391"
         y="701.76753"
         id="tspan86393">Now P(E_i)= 1/2^i (Since, you need (i-1) Tails, and then </tspan><tspan
         x="724.00391"
         y="728.43416"
         id="tspan86397">Heads at the i<tspan
   style="font-size:65%;baseline-shift:super"
   id="tspan86395">th</tspan> flip!)</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:8.46667px;font-family:'Super Legend Boy';-inkscape-font-specification:'Super Legend Boy Bold';writing-mode:lr-tb;fill:#ffffff;stroke-width:19.802;stop-color:#000000"
       x="148.47023"
